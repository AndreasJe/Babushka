<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Menu-kort med Pop-up funktion</title>
  <style>
    * {
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
      object-fit: cover;
    }

    main {
      max-width: 1000px;
    }

    .data-container {
      break-inside: avoid;
      margin: 0 auto;
      padding: 10px;
      background: #ececec;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

      grid-gap: 10px;

    }


    article {
      border: 1px solid #000;
      padding: 10px;
    }


    article :nth-child(odd) {}
  </style>
</head>

<body>

    <div class="menu">
      <button class="filter valgt" data-kategori="alle">Alle</button>
      <button class="filter" data-kategori="forretter">Forretter</button>
      <button class="filter" data-kategori="hovedretter">Hovedretter</button>
      <button class="filter" data-kategori="desserter">Desserter</button>
      <button class="filter" data-kategori="drikkevarer">Drikkevarer</button>
      <button class="filter" data-kategori="sideorders">Side orders</button>
    </div>
  </nav>
  <header></header>

  <h1 id="overskrift">Alle</h1>
  <section class="data-container"></section>




  <template>
    <article id="liste">
      <h2 id="produkt"></h2>
      <img src="" alt="">
      <p id="kort">
      </p>
      <p id="lang"></p>
      <p id="pris">Pris: </p>
      <p id="op">Oprindelse: </p>
    </article>
  </template>


  <section id="detalje" class="skjul">

    <article id="produkt">
      <h2></h2>
      <img class="billede" src="" alt="">
      <p class="job">Alder: </p>
    </article>
  </section>

    const template = document.querySelector("template");
    const detalje = document.querySelector("#detalje");

    let filter = "alle";



    document.addEventListener("DOMContentLoaded", getJson);

      retter = await jsonData.json();
      visRetter();
      addEventListenersToButtons();
    }

      antal = retter.feed.entry.length;

          let klon = template.cloneNode(true).content;

          klon.querySelector("#pris").textContent += produkt.gsx$pris.$t;
          klon.querySelector("#kort").textContent += produkt.gsx$kort.$t;
          klon.querySelector("#lang").textContent +=
            produkt.gsx$lang.$t;
          klon.querySelector("#op").textContent += produkt.gsx$oprindelse.$t;
          klon.querySelector("img").src += "/imgs/small/" + produkt.gsx$billede.$t + "-sm.jpg";

    }

      })

  </script>
</body>

</html>
